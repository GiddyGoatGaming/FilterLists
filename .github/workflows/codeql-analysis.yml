name: CodeQL Analyze

on:
  push:
    branches: [main, vNext]
  pull_request:
    branches: [main, vNext]
  schedule:
    - cron: '0 23 * * 6'

jobs:
  analyze:
    name: CodeQL analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: CodeQL analyze
        uses: github/codeql-action/analyze@v2
