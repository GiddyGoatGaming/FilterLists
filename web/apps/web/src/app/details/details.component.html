<mat-sidenav-container>
  <mat-sidenav
    fixedInViewport
    [attr.role]="'dialog'"
    [mode]="'over'"
    opened="true"
    position="end"
  >
    <ng-container *ngIf="listDetails$ | async as listDetails">
      <div
        gdLayout
        gdColumns.gt-md="repeat(3, 1fr)"
        gdColumns.gt-sm="repeat(2, 1fr)"
        gdColumns.sm="1fr"
        gdGap="8px"
      >
        <filterlists-header [listDetails]="listDetails"></filterlists-header>
        <filterlists-syntaxes
          [syntaxes]="listDetails.syntaxes"
        ></filterlists-syntaxes>
        <filterlists-languages
          [languages]="listDetails.languages"
        ></filterlists-languages>
        <filterlists-tags [tags]="listDetails.tags"></filterlists-tags>
        <filterlists-links [listDetails]="listDetails"></filterlists-links>
        <filterlists-links-info
          [listDetails]="listDetails"
        ></filterlists-links-info>
        <ng-container *ngFor="let maintainer of listDetails.maintainers">
          <filterlists-maintainer
            [maintainer]="maintainer"
          ></filterlists-maintainer>
        </ng-container>
        <filterlists-license
          [license]="listDetails.license"
        ></filterlists-license>
      </div>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content> </mat-sidenav-content>
</mat-sidenav-container>
