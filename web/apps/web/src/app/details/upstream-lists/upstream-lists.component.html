<mat-card *ngIf="upstreamLists?.length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Upstream FilterLists</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let upstream of upstreamLists">
        <mat-icon mat-list-icon>fork_right</mat-icon>
        <div mat-line>{{ upstream.name }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
