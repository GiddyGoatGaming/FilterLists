<mat-card *ngIf="forkLists?.length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Fork FilterLists</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let fork of forkLists">
        <a matLine [routerLink]="['/lists', fork.id]">
          <mat-icon mat-list-icon style="transform: rotate(180deg)"
            >fork_left</mat-icon
          >{{ fork.name }}</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
